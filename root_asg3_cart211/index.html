<body>
	<section id="first">

			<img src="images/meme.png" draggable="true" ondragstart="drag(event)" id="drag1" width="230" height="300">
		</div>
		<figure id="f4" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f5" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>

	</section>

	<div id="chat" class="chatmain">

		<figure id="d2"></figure>
		<figure id="d3"></figure>
		<figure id="memed"></figure>
		<figure id="d4"></figure>
	</div>

	<script>
		function allowDrop(ev) {
	    ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function dropChat(ev) {
		    ev.preventDefault();
		    var data = ev.dataTransfer.getData("text");
		    // ev.target.appendChild(document.getElementById(data));
				document.getElementById("meme").style.opacity = "0";
		   	document.getElementById("chat").style.display = "block";
		}

	</script>

</body>
