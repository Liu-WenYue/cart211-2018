<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>memes</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section id="first">
		<figure id="f1" ondrop="drop(event)" ondragover="allowDrop(event)" ></figure>
		<figure id="f2" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f3" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
		<div id="meme" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="images/meme.png" draggable="true" ondragstart="drag(event)" id="drag1" width="230" height="300">
		</div>
		<!-- <div id="chat">
			<img src="images/chat/bg.png" >
		</div> -->
		<figure id="f4" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f5" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f6" ondrop="drop(event)" ondragover="allowDrop(event)"></figure>
		<h1>Drag the meme onto any of the icons</h1>
	</section>

	<script>
	document.addEventListener("dragstart", function(event) {
	    // The dataTransfer.setData() method sets the data type and the value of the dragged data
	    event.dataTransfer.setData("Text", event.target.id);
	});

	document.addEventListener("drag", function(event) {
			event.preventDefault();
	});

	document.addEventListener("dragend", function(event) {
	    event.target.style.width = "0";
			event.target.style.height = "0";
	});

	/* Events fired on the drop target */

		// By default, data/elements cannot be dropped in other elements. To allow a drop, we must prevent the default handling of the element
	document.addEventListener("dragenter", function(event) {
			event.preventDefault();
	});

	// By default, data/elements cannot be dropped in other elements. To allow a drop, we must prevent the default handling of the element
	document.addEventListener("dragover", function(event) {
	    event.preventDefault();
	});

	document.addEventListener("dragleave", function(event) {
	    if ( event.target.className == "drop1" ) {
					event.target.style.width = "0";
					event.target.style.height = "0";
	    }
	});

	document.addEventListener("drop", function(event) {
	    event.preventDefault();
	    if ( event.target.className == "droptarget" ) {
	        var data = event.dataTransfer.getData("Text");
	        event.target.appendChild(document.getElementById(data));
	    }
	});

	</script>

</body>
</html>
