<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>How to use memes properly</title>
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<a href="#" class="hamburger-button" onclick="showScreen()">
		<span></span>
		<span></span>
		<span></span>
		<span></span>
	</a>

	<div class="overlay">
		<nav class="menu">
			<ul>
				<li><a href="#">Home</a></li>
				<li><a href="#">Products</a></li>
				<li><a href="#">Blog</a></li>
				<li><a href="#">About</a></li>
				<li><a href="#">Contact</a></li>
			</ul>
		</nav>
	</div>

	<section id="canvas">
		<div>
			<img src="images/logo.png" id="logo">
		</div>

		<figure id="f1" ondrop="dropChat(event)" ondragover="allowDrop(event)" ></figure>
		<figure id="f2" ondrop="dropPhone(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f3" ondrop="dropVideo(event)" ondragover="allowDrop(event)"></figure>
		<div id="meme" ondrop="drop(event)" ondragover="allowDrop(event)">
			<img src="images/meme.png" draggable="true" ondragstart="drag(event)" id="drag1" width="230" height="300">
		</div>
		<figure id="f4" ondrop="dropSocialmedia(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f5" ondrop="dropVilify(event)" ondragover="allowDrop(event)"></figure>
		<figure id="f6" ondrop="dropSell(event)" ondragover="allowDrop(event)"></figure>

		<h1>Drag the meme onto any of the icons</h1>
	</section>

	<div id="chat" class="chatmain">
		<figure id="d1"></figure>
		<figure id="d2"></figure>
		<figure id="d3"></figure>
		<figure id="memed"></figure>
		<figure id="d4"></figure>
	</div>

	<div>
		<figure id="text1"></figure>
		<span id="closechat" onclick="hideChatFunction()"></span>
	</div>

	<div id="phone" class="phonemain">
		<figure id="memep"></figure>
	</div>

	<div>
		<figure id="text2"></figure>
		<span id="closephone" onclick="hidePhoneFunction()"></span>
	</div>

	<div id="video" class="videomain">
		<figure id="memetext"></figure>
		<figure id="memetext2"></figure>
		<figure id="pause"></figure>
	</div>

	<div>
		<figure id="text3"></figure>
		<span id="closevideo" onclick="hideVideoFunction()"></span>
	</div>

	<div id="socialmedia" class="socialmediamain">
		<figure id="comment"></figure>
		<figure id="like1"></figure>
		<figure id="like2"></figure>
		<figure id="like3"></figure>
	</div>

	<div>
		<figure id="text4"></figure>
		<span id="closesocialmedia" onclick="hideSocialMediaFunction()"></span>
	</div>

	<div id="vilify" class="vilifymain">
		<figure id="memeoriginal"></figure>
		<figure id="selected"></figure>
		<figure id="vilified"></figure>
	</div>

	<div>
		<figure id="text5"></figure>
		<span id="closevilify" onclick="hideVilifyFunction()"></span>
	</div>

	<div id="sell" class="sellmain">
		<figure id="memeshirt"></figure>
		<figure id="bigsale"></figure>
		<figure id="price"></figure>
		<figure id="purchase"></figure>
	</div>

	<div>
		<figure id="text6"></figure>
		<span id="closesell" onclick="hideSellFunction()"></span>
	</div>

	<!-- <script src="js/bg.js"></script> -->

	<script>
		var btn = document.getElementsByClassName("hamburger-button");
		var overlay = document.getElementsByClassName("overlay");

		function showScreen () {
			// btn.toggleClass = "active";
			// overlay.toggleClass = "visible";
			for (var i = 0; i < btn.length; i++) {
			  btn[i].classList.toggle("active");
			}

			for (var i = 0; i < overlay.length; i++) {
				 overlay[i].classList.toggle("visible");
			}
		}
	</script>

	<script>
		function allowDrop(ev) {
	    ev.preventDefault();
		}

		function drag(ev) {
		    ev.dataTransfer.setData("text", ev.target.id);
		}

		function dropChat(ev) {
		  ev.preventDefault();
		  var data = ev.dataTransfer.getData("text");
		  // ev.target.appendChild(document.getElementById(data));
			document.getElementById("meme").style.opacity = "0";
		 	document.getElementById("chat").style.display = "block";
			document.getElementById("closechat").style.display = "block";
			document.getElementById("f1").style.width = "180px";
			document.getElementById("f1").style.background = "url(../images/fig1_hover.png) no-repeat center center";
			document.getElementById("f1").style.backgroundSize = "180px";
			document.getElementById("text1").style.display = "block";
		}

		function hideChatFunction() {
			document.getElementById("meme").style.opacity = "1";
			document.getElementById("chat").style.display = "none";
			document.getElementById("f1").style.width = "180px";
			document.getElementById("f1").style.background = "url(../images/fig1.png) no-repeat center center";
			document.getElementById("f1").style.backgroundSize = "contain";
			document.getElementById("closechat").style.display = "none";
			document.getElementById("text1").style.display = "none";
		}

		function dropPhone(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			// ev.target.appendChild(document.getElementById(data));
			document.getElementById("text2").style.display = "block";
			document.getElementById("meme").style.opacity = "0";
			document.getElementById("phone").style.display = "block";
			document.getElementById("closephone").style.display = "block";
			document.getElementById("f2").style.width = "180px";
			document.getElementById("f2").style.background = "url(../images/fig2_hover.png) no-repeat center center";
			document.getElementById("f2").style.backgroundSize = "180px";
		}

		function hidePhoneFunction() {
			document.getElementById("meme").style.opacity = "1";
			document.getElementById("phone").style.display = "none";
			document.getElementById("f2").style.width = "180px";
			document.getElementById("f2").style.background = "url(../images/fig2.png) no-repeat center center";
			document.getElementById("f2").style.backgroundSize = "contain";
			document.getElementById("text2").style.display = "none";
			document.getElementById("closephone").style.display = "none";
		}

		function dropVideo(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			// ev.target.appendChild(document.getElementById(data));
			document.getElementById("meme").style.opacity = "0";
			document.getElementById("video").style.display = "block";
			document.getElementById("text3").style.display = "block";
			document.getElementById("closevideo").style.display = "block";
			document.getElementById("f3").style.width = "180px";
			document.getElementById("f3").style.background = "url(../images/fig3_hover.png) no-repeat center center";
			document.getElementById("f3").style.backgroundSize = "180px";
		}

		function hideVideoFunction() {
			document.getElementById("meme").style.opacity = "1";
			document.getElementById("video").style.display = "none";
			document.getElementById("f3").style.width = "180px";
			document.getElementById("f3").style.background = "url(../images/fig3.png) no-repeat center center";
			document.getElementById("f3").style.backgroundSize = "contain";
			document.getElementById("text3").style.display = "none";
			document.getElementById("closevideo").style.display = "none";
		}

		function dropSocialmedia(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			// ev.target.appendChild(document.getElementById(data));
			document.getElementById("meme").style.opacity = "0";
			document.getElementById("socialmedia").style.display = "block";
			document.getElementById("text4").style.display = "block";
			document.getElementById("closesocialmedia").style.display = "block";
			document.getElementById("f4").style.width = "180px";
			document.getElementById("f4").style.background = "url(../images/fig4_hover.png) no-repeat center center";
			document.getElementById("f4").style.backgroundSize = "180px";
		}

		function hideSocialMediaFunction() {
			document.getElementById("meme").style.opacity = "1";
			document.getElementById("socialmedia").style.display = "none";
			document.getElementById("f4").style.width = "180px";
			document.getElementById("f4").style.background = "url(../images/fig4.png) no-repeat center center";
			document.getElementById("f4").style.backgroundSize = "contain";
			document.getElementById("text4").style.display = "none";
			document.getElementById("closesocialmedia").style.display = "none";
		}

		function dropVilify(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			// ev.target.appendChild(document.getElementById(data));
			document.getElementById("meme").style.opacity = "0";
			document.getElementById("vilify").style.display = "block";
			document.getElementById("text5").style.display = "block";
			document.getElementById("closevilify").style.display = "block";
			document.getElementById("f5").style.width = "180px";
			document.getElementById("f5").style.background = "url(../images/fig5_hover.png) no-repeat center center";
			document.getElementById("f5").style.backgroundSize = "180px";
		}

		function hideVilifyFunction() {
			document.getElementById("meme").style.opacity = "1";
			document.getElementById("vilify").style.display = "none";
			document.getElementById("f5").style.width = "180px";
			document.getElementById("f5").style.background = "url(../images/fig5.png) no-repeat center center";
			document.getElementById("f5").style.backgroundSize = "contain";
			document.getElementById("text5").style.display = "none";
			document.getElementById("closevilify").style.display = "none";
		}

		function dropSell(ev) {
			ev.preventDefault();
			var data = ev.dataTransfer.getData("text");
			// ev.target.appendChild(document.getElementById(data));
			document.getElementById("meme").style.opacity = "0";
			document.getElementById("sell").style.display = "block";
			document.getElementById("text6").style.display = "block";
			document.getElementById("closesell").style.display = "block";
			document.getElementById("f6").style.width = "180px";
			document.getElementById("f6").style.background = "url(../images/fig6_hover.png) no-repeat center center";
			document.getElementById("f6").style.backgroundSize = "180px";
    }

		function hideSellFunction() {
			document.getElementById("meme").style.opacity = "1";
			document.getElementById("sell").style.display = "none";
			document.getElementById("f6").style.width = "180px";
			document.getElementById("f6").style.background = "url(../images/fig6.png) no-repeat center center";
			document.getElementById("f6").style.backgroundSize = "contain";
			document.getElementById("text6").style.display = "none";
			document.getElementById("closesell").style.display = "none";
		}
	</script>

</body>
</html>
